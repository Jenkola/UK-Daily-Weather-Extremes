<!DOCTYPE html>

<html>
	<head>
		<title>UK weather extremes for the previous day</title>

	</head>

	<body>
		<h1>UK weather extremes for the previous day</h1>

		<h2>Select region: </h2>
		<select id="regionSelect">
			<option>UK</option>
			<option>Northern Ireland</option>
			<option>Orkney & Shetland</option>
			<option>Highland & Eilean Siar</option>
			<option>Grampian</option>
			<option>Central Tayside & Fife</option>
			<option>Strathclyde</option>
			<option>Dumfries,Galloway,Lothian & Borders</option>
			<option>North East England</option>
			<option>Yorkshire & Humber</option>
			<option>North West England</option>
			<option>East Midlands</option>
			<option>West Midlands</option>
			<option>Wales</option>
			<option>East of England</option>
			<option>London & South East England</option>
			<option>South West England</option>
		</select>

		<div>
			<table>
				<tr>
					<th>Met Office data release</th>
					<th>Date of data</th>
					<th>Region</th>
				</tr>
				<tr id="dataInfoList">
					<td>Data could not be retrieved from the Met Office.</td>
					<td>Date here</td>
					<td>Region here</td>
				</tr>
		</div>

		<div>
			<table id="extremesDataTable">
				<tr id="extremesDataTableHeadings">
					<th>Extreme</th>
					<th>Measurement</th>
					<th>Unit</th>
					<th>Location</th>
					<th>Loc ID</th>
					<th>Latitude</th>
					<th>Longitude</th>
				</tr>
				<tr>
					<td>Data could not be retrieved blah blah.</td>
					<!--Populated with extremes data by Handlebars.js-->
				</tr>
			</table>
		</div>

		<div id="map"></div>

		<!--Handlebars.js template for data and region table-->
		<script id="data-info-template" type="text/x-handlebars-template">
			<td>{{dataReleaseDateAndTime}}</td>
			<td>{{dataDate}}</td>
			<td>{{region}}</td>			
		</script>

		<!--Handlebars.js template for extremes data-->
		<script id="extremes-data-template" type="text/x-handlebars-template">
			<tr>
				<td>{{extremeType}}</td>
				<td>{{measurementValue}}</td>
				<td>{{unitOfMeasurement}}</td>
				<td>{{locationName}}</td>
				<td>{{locationId}}</td>
				<td>{{latitude}}</td>
				<td>{{longitude}}</td>
			</tr>			
		</script>		

		<script src="libs/jquery-3.2.1.min.js"></script>
		<script src="libs/handlebars-v4.0.5.js"></script>
		<script src="js/apigetdata.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
